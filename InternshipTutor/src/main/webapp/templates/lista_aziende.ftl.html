
<div class="mr-3 ml-3">
<#if (aziende_convenzionate?size>0)>
<table class="table table-hover" id="tableListaAziende" cellspacing="0">
    <thead class="bg-primary text-white">
    <tr>
        <th>Azienda</th>
        <th>Citt&agrave;</th>
        <th>Competenza</th>
    </tr>
    </thead>
    <tbody>
    <#list aziende_convenzionate as az_convenzionata>
    <tr>

        <td><a  href="azienda?n=${az_convenzionata.utente.id}">${az_convenzionata.ragioneSociale}</a></td>
        <td>${az_convenzionata.citta} (${az_convenzionata.provincia})</td>
        <td>${az_convenzionata.corsoStudio}</td>

    </tr>
    </#list>
    </tbody>
</table>

<#else>
<div class="col bg-light pt-4 text-center" style="padding-bottom: 30px">
    <span class="lead">Non ci sono aziende attualmente convenzionate</span>
</div>
</#if>

</div>


<script>
    $(document).ready(function() {

        $('#tableListaAziende').DataTable( {
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
        } );

    });
</script>
