<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-row">

                            <div class="form-group col-md-12">
                                <label for="username"><b>Email</b></label>
                                <input name="username" placeholder="Username" type="text" class="form-control mod" id="username" autofocus required>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="pass"><b>Password</b></label>
                                <input type="password" class="form-control mod" id="pass" placeholder="Password" name="pw" required>
                            </div>

                            <div class="form-group col-md-12">
                                <button class="btn btn-primary" name="login" value="Login" id="avanti" type="submit">Accedi&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
                            </div>
                        </div>

                    </form>
                    <div class="form-group" style="margin-top:25px;">
                        <a class="text-muted"  href="registrazione">Non sei ancora registrato? Registrati premendo qui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
