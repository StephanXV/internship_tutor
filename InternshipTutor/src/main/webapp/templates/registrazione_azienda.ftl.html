<h1>Ciao qui si registra l'azienda, ovvero richiede il convenzionamento</h1>
<div>
    <form method="post">
        <!-- Dati di Base -->
        <div class="row">
            <input class="eight columns" name="ragione_sociale" placeholder="Ragione Sociale" type="text" autofocus required/>
            <input class="seven columns" name="piva" placeholder="Partita Iva" type="number"  required/> 
        </div>
        <div class="row">
            <input class="six columns" name="citta" placeholder="Citta" type="text" required/>
            <input class="two columns" name="cap" placeholder="CAP" type="number" required/>
            <input class="two columns" name="provincia" placeholder="Provincia (Sigla)" maxlength="2" type="text" required/>
            <input class="five columns" name="indirizzo" placeholder="Indirizzo" type="text" required/>         
        </div>
        
        <!-- Informazioni sulle attivitÃ  -->
        <div>
            <input name="corso_studio" placeholder="Corso di Studio" type="text" required/>
            <textarea name="tematiche" placeholder="Tematiche" required></textarea>
            <input name="durata" placeholder="Durata della Convenzione (Mesi)" min="1" type="number" required/>
        </div>
        
        <!-- Informazioni Legali -->
        <div>
            <input name="rappresentante_legale" placeholder="Rappresentante Legale (Nome e Cognome)" type="text" required/>
            <input name="foro_competente" placeholder="Foro Competente" type="text" required>
        </div>
        
        <!-- Responsabile Tirocini -->
        <div>
            <input name="nome_rt" placeholder="Nome" type="text" required/>
            <input name="cognome_rt" placeholder="Cognome" type="text" required/>
            <input name="email_rt" placeholder="Email" type="email" required/>
            <input name="telefono_rt" placeholder="Telefono" type="tel" required/>
        </div>
        
        <!-- Dati di Utenza -->
        <div>
            <input name="username" placeholder="Username" type="text" required/>
            <input name="pw" placeholder="Password" type="password" required/>
            <input name="email" placeholder="Email" type="email" required/>
        </div>
        
        <!-- Pulsante di Submit -->
        <div>
            <input name="submit" value="Registrati come azienda" type="submit"/>
        </div>
    </form>
</div>
